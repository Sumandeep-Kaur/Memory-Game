<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image" href="favic.png" >
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="container">
        <div class="card" data-framework="linkedin">
            <i class="fa fa-snowflake-o fa-3x frontface" aria-hidden="true"></i>
            <i class="fa fa-linkedin fa-3x backface" aria-hidden="true"></i>
        </div>
        <div class="card" data-framework="snapchat">
            <i class="fa fa-snowflake-o fa-3x frontface" aria-hidden="true"></i>
            <i class="fa fa-snapchat fa-3x backface" aria-hidden="true"></i>
        </div>
        <div class="card" data-framework="whatsapp">
            <i class="fa fa-snowflake-o fa-3x frontface" aria-hidden="true"></i>
            <i class="fa fa-whatsapp fa-3x backface" aria-hidden="true"></i>
        </div>
        <div class="card" data-framework="linkedin">
            <i class="fa fa-snowflake-o fa-3x frontface" aria-hidden="true"></i>
            <i class="fa fa-linkedin fa-3x backface" aria-hidden="true"></i>
        </div>
        <div class="card" data-framework="whatsapp">
            <i class="fa fa-snowflake-o fa-3x frontface" aria-hidden="true"></i>
            <i class="fa fa-whatsapp fa-3x backface" aria-hidden="true"></i>
        </div>
        <div class="card" data-framework="wechat">
            <i class="fa fa-snowflake-o fa-3x frontface" aria-hidden="true"></i>
            <i class="fa fa-wechat fa-3x backface" aria-hidden="true"></i>
        </div>
        <div class="card" data-framework="telegram">
            <i class="fa fa-snowflake-o fa-3x frontface" aria-hidden="true"></i>
            <i class="fa fa-telegram fa-3x backface" aria-hidden="true"></i>
        </div>
        <div class="card" data-framework="snapchat">
            <i class="fa fa-snowflake-o fa-3x frontface" aria-hidden="true"></i>
            <i class="fa fa-snapchat fa-3x backface" aria-hidden="true"></i>
        </div>
        <div class="card" data-framework="twitter">
            <i class="fa fa-snowflake-o fa-3x frontface" aria-hidden="true"></i>
            <i class="fa fa-twitter fa-3x backface" aria-hidden="true"></i>
        </div>
        <div class="card" data-framework="telegram">
            <i class="fa fa-snowflake-o fa-3x frontface" aria-hidden="true"></i>
            <i class="fa fa-telegram fa-3x backface" aria-hidden="true"></i>
        </div>
        <div class="card" data-framework="instagram">
            <i class="fa fa-snowflake-o fa-3x frontface" aria-hidden="true"></i>
            <i class="fa fa-instagram fa-3x backface" aria-hidden="true"></i>
        </div>
        <div class="card" data-framework="facebook">
            <i class="fa fa-snowflake-o fa-3x frontface" aria-hidden="true"></i>
            <i class="fa fa-facebook fa-3x backface" aria-hidden="true"></i>
        </div>
        <div class="card" data-framework="wechat">
            <i class="fa fa-snowflake-o fa-3x frontface" aria-hidden="true"></i>
            <i class="fa fa-wechat fa-3x backface" aria-hidden="true"></i>
        </div>
        <div class="card" data-framework="instagram">
            <i class="fa fa-snowflake-o fa-3x frontface" aria-hidden="true"></i>
            <i class="fa fa-instagram fa-3x backface" aria-hidden="true"></i>
        </div>
        <div class="card" data-framework="twitter">
            <i class="fa fa-snowflake-o fa-3x frontface" aria-hidden="true"></i>
            <i class="fa fa-twitter fa-3x backface" aria-hidden="true"></i>
        </div>
        <div class="card" data-framework="facebook">
            <i class="fa fa-snowflake-o fa-3x frontface" aria-hidden="true"></i>
            <i class="fa fa-facebook fa-3x backface" aria-hidden="true"></i>
        </div>
    </div>

    <div class="right">
        <div class="title">
            <h1 id="title">MEMORY <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; GAME</h1>
        </div>
        <div class="stats">
            <h2>Remaining Moves -  <span>30</span></h2>
            <button id="restart" onclick="window.location.reload()">Restart <i class="fa fa-refresh" aria-hidden="true"></i></button>
        </div>    
    </div>

    <div class="popup">
        <div>
            <h2></h2>
            <br>
            <button onclick="window.location.reload()">Play Again </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
